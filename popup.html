<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Spotify Controls</title>
  <style>
    body { font-family: Arial, sans-serif; width: 220px; padding: 12px; }
    button { width: 100%; padding: 8px; margin: 6px 0; font-size: 14px; }
    .row { display:flex; gap:6px; }
    .row button { flex:1; }
    #status { font-size: 12px; color: #444; margin-top:8px; }
  </style>
</head>
<body>
  <div class="row">
    <button id="prev">⏮ Prev</button>
    <button id="toggle">⏯ Play/Pause</button>
    <button id="next">⏭ Next</button>
  </div>
  <div id="status">Status: —</div>
  <script src="popup.js"></script>
</body>
</html>
